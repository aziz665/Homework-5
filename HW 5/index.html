<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Pendaftaran</h1>

  <ul class="tab-header">
    <li><button onclick="changeTab(event, 'registrasi')">Registrasi</button></li>
    <li><button onclick="changeTab(event, 'list-pendaftar')">List Pendaftar</button></li>
  </ul>

  <div class="tab-content">
    <div id="registrasi" class="tab">
      <h2>Registrasi</h2>
      <form id="registration-form">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required minlength="10"><br>

        <label for="umur">Umur:</label>
        <input type="number" id="umur" required min="25"><br>

        <label for="uang">Uang Sangu:</label>
        <input type="number" id="uang" required min="100000" max="1000000"><br>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>

    <div id="list-pendaftar" class="tab">
      <h2>List Pendaftar</h2>
      <table id="pendaftar-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Sangu (ribu rupiah)</th>
          </tr>
        </thead>
        <tbody id="pendaftar-data"></tbody>
      </table>

      <p id="resume"></p>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
